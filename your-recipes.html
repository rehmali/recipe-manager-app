  <body class="page-user-recipes">
    <main class="user-recipis-main">
      <div class="user-recipis">
        <div class="recipes">
          <div class="container user-recipes-container">
            <button type="button" class="btn btn-add-recipi active">
              Add Recipi
            </button>
            <div class="recipe-card-container user-recipes-card-container">

              <div class="image-wrapper">
                <img
                  class="recipe-card-img"

      <!-- THis will be a modal  -->
      <div class="user-form hidden">
        <div class="container">
          <button type="button" class="modal-close">&times;</button>
          <form action="" method="POST">
            <h3 class="heading-add-recipi">Add Your Recipe</h3>
            <div class="input-wrapper">
              <label for="recipi-name" class="input-lable-text">
                Dish Name</label
              >
              <input
                type="text"
                placeholder="Enter Recipi"
                autocomplete=""
                id="recipi-name"
                required
                class="input-field user-dish-name"
              />
            </div>
            <div class="input-wrapper">
              <label for="cooking-time" class="input-lable-text"
                >Cooking time</label
              >
              <input
                type="text"
                id="cooking-time"
                maxlength="8"
                class="input-field user-cooking-time"
              />
            </div>

            <div class="input-wrapper">
              <label for="servings" class="input-lable-text">Servings</label>
              <input
                type="text"
                id="servings"
                class="input-field user-servings"
              />
            </div>

            <div class="input-wrapper">
              <label for="difficulty" class="input-lable-text"
                >Difficulty</label
              >
              <select
                required
                class="input-field input-field-select"
                id="difficulty"
              >
                <option>Easy</option>
                <option>Medium</option>
                <option>Difficult</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="image-upload" class="input-lable-text"
                >Add image</label
              >
              <input
                type="file"
                accept="image/*"
                class="input-field"
                id="image-upload"
              />
            </div>

            <div class="input-wrapper">
              <button type="button" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
